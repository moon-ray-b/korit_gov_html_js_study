<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GanMa</title>
    <style>
        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #kakao_box {
            width: 1155px;
            height: 610px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bigbox {
            width: 440px;
            background: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 6px;
            padding: 40px 30px;
        }
        .input_box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 45px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            background: #fff;
            padding-left: 5px;
        }
        #box2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #login_btn {
            width: 100%;
            height: 48px;
            border-radius: 6px;
            border: none;
            font-size: 17px;
            cursor: pointer;
        }

        #login_btn:first-child {
            background: aquamarine; 
            font-weight: bold;
        }

        #login_btn:last-child {
            background: beige; 
        }

        #bo {
            margin-top: 15px;
            text-align: center;
        }

        #bo a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="kakao_box">
        
        <div id="bigbox">
            <h2 style="text-align:center; margin-bottom:25px;">GanMa</h2>

            <div class="input_box">
                <input type="text" placeholder="이메일 또는 전화번호" />
                <input type="password" placeholder="비밀번호" />
            </div>

            <div id="box2">
                <button id="login_btn">로그인</button>
                <button id="login_btn">QR코드 로그인</button>
            </div>

            <div id="bo">
                <a href="https://www.kakaocorp.com/page/">이동하기</a>
            </div>
        </div>

    </div>
</body>
</html>
