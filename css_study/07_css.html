<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                width: 1300px;
                height: 200px;
                background-color: aquamarine;
            }
            #boxI {
                width: 1300px;
                height: 150px;
                background-color: bisque;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #box {
                width: 1300px;
                height: 150px;
                background-color: violet;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            #gr_box {
                width: 1000px;
                height: 80px;
                background-color: yellowgreen;
                border-radius: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #gr_box input {
                width: 940px;
                height: 75px;
            }
            #con_box {
                width: 1300px;
                height: 750px;
                background-color: tomato;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                
                align-items: center;
            }
            #m_box {
                width: 750px;
                height: 680px;
                background-color: aqua;
                display: flex;
            }
            #header_container {
                width: 4500px;
                height: 150px;
                background-color: violet;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
             #header_box {
                width: 350px;
                height: 110px;
                background-color: brown;
                padding: 15px;
                box-sizing: border-box;
            }
              #last_box {
                width: 350px;
                height: 110px;
                background-color: brown;
                padding: 15px;
                box-sizing: border-box;
            }
            #h_box {
                width: 500px;
                height: 680px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="c_box">
                <div id="box">
                    <div id="gr_box">
                        <form action="#" method="post">
                            <label for="username_input_id"></label>
                            <input type="text" />
                        </form>
                    </div>
                </div>
                <div id="boxI"></div>
            </div>
            <div id="con_box">
                <div id="m_box">
                        <div id="header_container">
                            <div id="header_box"></div>
                            <div id="last_box"></div>
                        </div>
                </div>
                <div id="h_box"></div>
            </div>
        </div>
    </body>
</html>
