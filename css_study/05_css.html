<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                width: 1000px;
                height: 300px;
                background-color: aquamarine;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .box {
                width: 150px;
                height: 150px;
                background: black;
                display: flex;
                flex-direction: column; 
                justify-content: space-between;
                align-items: center; 
            }
            .top,
            .bottom,
            .left,
            .right{
                width: 50px;
                height: 50px;
                background: aliceblue;
            }
            .m {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="#box1" class="box">
                <div class="top"></div>

                <div class="m">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>

                <div class="bottom"></div>
            </div>
            <div id="#box2" class="box">
                <div class="top"></div>

                <div class="m">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>

                <div class="bottom"></div>
            </div>
            <div id="#box3" class="box">
               <div class="top"></div>

                <div class="m">

                    <div class="right"></div>
                </div>

                <div class="bottom"></div>
            </div>
            <div id="#box4" class="box">

                <div class="m">

                    <div class="right"></div>
                </div>

                <div class="bottom"></div>
            </div>
        </div>
    </body>
</html>
