<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크와 이미지 태그</title>
    </head>
    <body>
        <h1>하이퍼 링크 태그 : a</h1>
        <!-- 구글에서는 하이퍼 링크를 걸어서 현제 창에서 바로 이동 
     네이버 작성 하이퍼링크는 테그 블랭크를 해서 새로운 창을 열게 해준다 -->
        <p>
            <a href="https://www.google.com">구글로 이동하기</a>
        </p>
        <p>
            <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
        </p>
        <p><a href="#section_bottom">페이지 하단으로 이동하기</a></p>
        <hr />
        <h1>이미지 태그 : img</h1>
        <!-- src는 이미지 주소 창 넣는곳 alt는  -->
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ16ZEIaOiwOUIeO7cYrLCu0o5IFgmMXdWY_A&s"
            width="300"
            height="400"
            alt="이 사진은 나도 모르겠지만 일단 올렸어요" />
        <img src="no_image.png" alt="이미지 업로드 실패" />

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <p id="section_bottom">여기는 페이지의 가장 하단입니다</p>
    </body>
</html>
